<div id="masthead-slide" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for slide in site.data.slides %}
            {% if forloop.first == true %}
            <li data-target="#masthead-slide" data-slide-to="0" class="active"></li>
            {% else %}
            <li data-target="#masthead-slide" data-slide-to="{{ forloop.index0 }}"></li>
            {% endif %}
        {% endfor %}
    </ol>
    <div class="carousel-inner" role="listbox">
       {% for slide in site.data.slides %}
            {% if forloop.index == 1 %} <div class="item active"> {% else %} <div class="item"> {% endif %}
                <img src="{{slide.img}}" alt="{{ image.title }}">
            </div>        
        {% endfor %}
    </div>

    <a class="left carousel-control" href="#masthead-slide" role="button" data-slide="prev">
        <img src="{{ site.baseurl }}/images/icons/left.svg" class="next-prev">
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#masthead-slide" role="button" data-slide="next">
        <img src="{{ site.baseurl }}/images/icons/right.svg" class="next-prev">
        <span class="sr-only">Next</span>
    </a>
</div>
